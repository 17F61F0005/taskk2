<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body><center>
    <p>
      <h2>video controller</h2>
    </p>
    <video src="1.mp4" autoplay controls id="video" >
  </video>
  <br>
   <button type="button" name="button" onclick="play()">play</button>
   <button type="button" name="button" onclick="pause()">pause</button>
   <br>
   <br>
   <p>
     <h3> audio controller</h3>
   </p>
   <audio src="[iSongs.info] 07 - The Vision Of Bharat.mp3" audio controls id="audio">

   </audio>
   <br>
   <button type="button" name="button" onclick="play1()">play</button>
   <button type="button" name="button" onclick="pause1()">pause</button>

 </body></center>
</html>
<script type="text/javascript">
 function play(){
   var
   vid=document.getElementById('video');
   vid.play();
 }
 function pause(){
   var
   vid=document.getElementById('video');
   vid.pause();
 }
 function play1(){
   var
   vid=document.getElementById('audio');
   vid.play();
 }
 function pause1(){
   var
   vid=document.getElementById('audio');
   vid.pause();
 }
 </script>
